name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarCloud 推奨

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner

      # ★ ここが重要：.sln のあるディレクトリへ移動
      - name: Move to solution directory
        shell: powershell
        run: |
          cd LMDVP/Jp.Co.Nrs.LM.BLC
          echo "Current directory:"
          pwd

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          cd LMDVP/Jp.Co.Nrs.LM.BLC

          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin `
            /k:"suganuma-hikaru_LM" `
            /o:"suganuma-hikaru" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

          # ★ .sln を指定してビルド（最も信頼性が高い）
          dotnet build "Jp.Co.Nrs.LM.BLC.sln" --configuration Release

          ${{ runner.temp }}\scanner\dotnet-sonarscanner end `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
